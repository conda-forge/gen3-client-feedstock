{% set name = "gen3-client" %}
{% set version = "2024.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/uc-cdis/cdis-data-client/archive/{{ version }}.tar.gz
  sha256: 266886a96f2a7ae412c2391013ea9b65077f48de09d8cb815c63f2e17b30bc57

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - gen3-client --help

about:
  home: https://github.com/uc-cdis/cdis-data-client
  license: Apache-2.0
  license_file:
    - LICENSE
    - license-files/
  summary: Data access client for Gen3 data commons
  dev_url: https://github.com/uc-cdis/cdis-data-client

extra:
  recipe-maintainers:
    - danielnachun
