{% set name = "gen3-client" %}
{% set version = "2025.09" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/uc-cdis/cdis-data-client/archive/{{ version }}.tar.gz
  sha256: b9d8d2643e7092c2dc5470f6f3102ffb5b87e1625efaa00a1aa6e70132e1b80f

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - gen3-client --help

about:
  home: https://github.com/uc-cdis/cdis-data-client
  license: Apache-2.0
  license_file:
    - LICENSE
    - license-files/
  summary: Data access client for Gen3 data commons
  dev_url: https://github.com/uc-cdis/cdis-data-client

extra:
  recipe-maintainers:
    - danielnachun
