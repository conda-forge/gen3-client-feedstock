{% set name = "gen3-client" %}
{% set version = "2024.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/uc-cdis/cdis-data-client/archive/{{ version }}.tar.gz
  sha256: b29e33d469bbd6c4d024534f276a99aba1b83bd73ae57456f223e51e24707988

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - gen3-client --help

about:
  home: https://github.com/uc-cdis/cdis-data-client
  license: Apache-2.0
  license_file:
    - LICENSE
    - license-files/
  summary: Data access client for Gen3 data commons
  dev_url: https://github.com/uc-cdis/cdis-data-client

extra:
  recipe-maintainers:
    - danielnachun
